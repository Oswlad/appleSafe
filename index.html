<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 宜蘭平安粥地圖</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <style>
        /* 設定淺灰色背景 */
        body {
            background-color: #f8f9fa; /* Bootstrap 的 light 灰色 */
        }
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .temple-card {
            transition: transform 0.2s;
            background-color: #ffffff; /* 白色卡片背景 */
            border: 1px solid #dee2e6; /* 淺灰色邊框 */
        }
        .temple-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .map-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            vertical-align: middle;
            cursor: pointer;
        }
        .search-input {
            position: relative;
        }
        .search-input .fa-search {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }
        .search-input input {
            padding-left: 45px;
        }
        /* 淺粉紅色圖示樣式 */
        .icon-pink {
            color: #FFB6C1; /* 淺粉紅色 */
        }
        /* 調整導航列和頁腳的背景色為白色 */
        .navbar, footer {
            background-color: #ffffff; /* 白色背景 */
        }
        /* 調整導航列和頁腳的文字顏色 */
        .navbar-brand, .nav-link, footer .text-center {
            color: #d63384 !important; /* 深粉紅色文字 */
        }
        .nav-link:hover {
            color: #ffb6c1 !important; /* 懸停時變為淺粉紅色 */
        }
        /* 調整按鈕顏色（如果有使用按鈕） */
        .btn-primary {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }
        .btn-primary:hover {
            background-color: #ff99bb;
            border-color: #ff99bb;
        }
    </style>
    <script src="data.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("search");
            const resultContainer = document.getElementById("result");

            // 渲染篩選結果
            const renderResults = (filter = "") => {
                resultContainer.innerHTML = ""; // 清空結果
                const filteredData = templeData.filter(item =>
                    Object.values(item).some(value =>
                        String(value).includes(filter)
                    )
                );

                if (filteredData.length === 0) {
                    resultContainer.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger text-center" role="alert">
                                找不到符合的資料。
                            </div>
                        </div>`;
                    return;
                }

                filteredData.forEach(data => {
                    const col = document.createElement("div");
                    col.className = "col-md-6 col-lg-4";

                    const card = document.createElement("div");
                    card.className = "card temple-card mb-4";

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";

                    cardBody.innerHTML = `
                        <h5 class="card-title">
                            <i class="fa-solid fa-mosque me-2 icon-pink"></i>${data.廟宇名稱}
                        </h5>
                        <p class="card-text">
                            <i class="fa-solid fa-map-marker-alt me-2 icon-pink"></i>
                            <strong>地區：</strong>${data.地區}
                        </p>
                        <p class="card-text">
                            <i class="fa-solid fa-calendar-alt me-2 icon-pink"></i>
                            <strong>供餐日期：</strong>${data.供餐日期}
                        </p>
                        <p class="card-text">
                            <i class="fa-solid fa-utensils me-2 icon-pink"></i>
                            <strong>餐別：</strong>${data.餐別}
                        </p>
                        <p class="card-text">
                            <i class="fa-solid fa-phone me-2 icon-pink"></i>
                            <strong>聯絡電話：</strong><a href="tel:${data.聯絡電話}" class="text-decoration-none">${data.聯絡電話}</a>
                        </p>
                        <p class="card-text">
                            <i class="fa-solid fa-location-dot me-2 icon-pink"></i>
                            <strong>地址：</strong>${data.地址}
                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.地址)}" target="_blank" class="ms-2" title="查看地圖">
                                <i class="fa-solid fa-map-location-dot icon-pink"></i>
                            </a>
                        </p>
                    `;

                    card.appendChild(cardBody);
                    col.appendChild(card);
                    resultContainer.appendChild(col);
                });
            };

            // 監聽輸入框改變
            searchInput.addEventListener("input", () => {
                renderResults(searchInput.value.trim());
            });

            // 初始顯示所有結果
            renderResults();
        });
    </script>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-map-location-dot me-2 icon-pink"></i>宜蘭平安粥地圖
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡方式</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="mb-3"><i class="fa-solid fa-search me-2 icon-pink"></i>平安粥搜尋</h1>
                <p class="text-muted">輸入地區、廟宇名稱或關鍵字以進行搜尋</p>
                <div class="search-input position-relative">
                    <!-- <i class="fa-solid fa-magnifying-glass fa-lg icon-pink"></i> -->
                    <input type="text" id="search" class="form-control form-control-lg" placeholder="輸入地區、廟宇名稱或關鍵字">
                </div>
            </div>
        </div>
        <div id="result" class="row">
            <!-- 動態插入的搜尋結果 -->
        </div>
    </div>

    <!-- 頁腳 -->
    <footer class="bg-white text-center text-lg-start">
        <div class="text-center p-3">
            © 2025 宜蘭平安粥地圖. 版權所有.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
